<script>
/*--------active pages------*/
// Get the container element
var btnContainer = document.getElementsByClassName("w3-bar-block")[0];

// Get all buttons with class="btn" inside the container
var btns = btnContainer.getElementsByClassName("w3-bar-item");

// Loop through the buttons and add the active class to the current/clicked button
for (var i = 0; i < btns.length; i++) {
  btns[i].addEventListener("click", function() {
    var current = document.getElementsByClassName("navactive");
    current[0].className = current[0].className.replace(" navactive", "");
    this.className += " navactive";
  });
}
/*Close&Open navbar*/
function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
    document.getElementById("myOverlay").style.display = "block";

}
 
function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
    document.getElementById("myOverlay").style.display = "none";
}
/*---------- tooltip ---------*/
$(document).ready(function(){

  $('[data-toggle="tooltip"]').tooltip({ trigger: "hover" });   
});

/*onOver Div*/
$('#FirstDiv').hover(function(){
		$('#FirstDivP').css("color","#fd9c17"),
		$('#FirstDivH').css("color","#fd9c17"),
		$('#FirstDiv').css("background-color",'white')
		,$('#FirstDivI').css("background-color","#fd9c17"),
		$('#FirstDivI').css("color","white")});
$('#FirstDiv').mouseleave(function(){
		$('#FirstDivP').css("color","white"),
		$('#FirstDivH').css("color","white"),
		$('#FirstDiv').css("background-color","#fd9c17"),
		$('#FirstDivI').css("background-color","white"),
		$('#FirstDivI').css("color","#fd9c17")});

$('#SecondDiv').hover(function(){
		$('#SecondDivP').css("color","#ea4642"),
		$('#SecondDivH').css("color","#ea4642"),
		$('#SecondDiv').css("background-color","white"),
		$('#SecondDivI').css("background-color","#ea4642"),
		$('#SecondDivI').css("color","white")});
$('#SecondDiv').mouseleave(function(){
		$('#SecondDivP').css("color","white"),
		$('#SecondDivH').css("color","white"),
		$('#SecondDiv').css("background-color","#ea4642"),
		$('#SecondDivI').css("background-color","white"),
		$('#SecondDivI').css("color","#ea4642")});

$('#ThirdDiv').hover(function(){

		$('#ThirdDivI').css("color","white")});
$('#ThirdDiv').mouseleave(function(){

		$('#ThirdDiv').css("background-color","#e91e63"),

		$('#ThirdDivI').css("color","#e91e63")});
			




</script>
